
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3306/jianown?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.minimumIdle=10
spring.datasource.maximumPoolSize=500
spring.datasource.idleTimeout=180000
spring.datasource.maxLifetime=600000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.ddl-auto=update

